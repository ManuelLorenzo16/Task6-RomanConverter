<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PR2L8ZQPSC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-PR2L8ZQPSC');
    </script>
    <script src="romans.js"></script> <!-- Ensure this is loaded before the inline script -->
    <link rel="stylesheet" href="romans.css">
  </head>
  <body onload="init()">
    <main class="container">
      <section class="content">
        <h1>Roman To Integer</h1>
        <div class="group">
          <input type="checkbox" id="mode-selector" name="mode-selector" />
          <label for="mode-selector">Change Mode</label>
        </div>
        <div class="group">
          <input type="text" id="conversion-input" name="conversion-input" />
        </div>
        <span class="convert-button">Convert</span>
        <p class="convert-output"></p>
      </section>
    </main>

    <script>
      let currentMode = 'Roman to Integer'; // Default mode

      function init() {
        document.getElementById('mode-selector').checked = false; // Initialize checkbox

        document.getElementById('mode-selector').addEventListener('change', function(e) {
          currentMode = e.target.checked ? 'Integer to Roman' : 'Roman to Integer';
          document.querySelector('h1').innerHTML = currentMode;
          gtag('event', 'mode_change', {
            'event_category': 'User Interaction',
            'event_label': 'Mode Change',
            'value': currentMode
          });
        });

        document.querySelector('.convert-button').addEventListener('click', function() {
          const inputValue = document.getElementById('conversion-input').value;
          if (!inputValue) {
            console.log('No input value provided.'); // Debugging line
            return;
          }

          let outputValue;
          if (currentMode === 'Roman to Integer') {
            const result = convertRomanToInteger(inputValue);
            if (result.result) {
              outputValue = result.value;
            } else {
              alert(result.message);
              return;
            }
          } else {
            const result = convertIntegerToRoman(inputValue);
            if (result.result) {
              outputValue = result.value;
            } else {
              alert(result.message);
              return;
            }
          }

          document.querySelector('.convert-output').textContent = outputValue;
          console.log(`Converted value: ${outputValue}`); // Debugging line
          gtag('event', 'number_conversion', {
            'event_category': 'User Interaction',
            'event_label': 'Number Conversion',
            'value': inputValue
          });
        });
      }
    </script>
  </body>
</html>
