<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PR2L8ZQPSC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PR2L8ZQPSC');
    </script>
    <script src="romans.js"></script>
    <link rel="stylesheet" href="romans.css">
  </head>
  <body onload="init()">
    <main class="container">
      <section class="content">
        <h1>Roman To Integer</h1>
        <div class="group">
          <input type="checkbox" id="mode-selector" name="mode-selector" onchange="trackModeChange(this.checked)" />
          <label for="mode-selector">Change Mode</label>
        </div>
        <div class="group">
          <input type="text" id="conversion-input" name="conversion-input" />
        </div>
        <span class="convert-button" onclick="convertNumber()">Convert</span>
        <p class="convert-output"></p>
      </section>
    </main>

    <script>
      function trackModeChange(isChecked) {
        const mode = isChecked ? 'Roman to Integer' : 'Integer to Roman';
        gtag('event', 'mode_change', {
          'event_category': 'User Interaction',
          'event_label': 'Mode Change',
          'value': mode
        });
      }

     function convertNumber() {
        const inputValue = document.getElementById('conversion-input').value;
        const outputValue = convert(inputValue, currentMode);
        document.querySelector('.convert-output').textContent = outputValue;

        console.log(`Converted value: ${outputValue}`); 
        gtag('event', 'number_conversion', {
          'event_category': 'User Interaction',
          'event_label': 'Number Conversion',
          'value': inputValue
        });
      }
    </script>
  </body>
</html>
